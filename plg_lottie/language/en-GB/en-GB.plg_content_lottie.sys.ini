PLG_CONTENT_LOTTIE_XML_DESCRIPTION="Adds a Lottie animation to the Joomla content.<br />Use following shortcode to embed lottie:<br /><br /><strong>{lottie}images/lottie/data.json,true,560px{/lottie}</strong><br /><br />The first value is the relative path to your json file, second value is optional and defines if lottie is looped or not (true / false), third value is optional and for the container size (height).<br /><br />You can find free animations on: https://lottiefiles.com/"
